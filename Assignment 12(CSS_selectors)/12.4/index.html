<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button{
            background-color: blue;
            color: white;
            padding: 50px;
            text-align: center;
            font-size: 30px;
            border-radius: 40px;
            width: 400px;
            margin: 50px;
        }

        button:hover{
            box-shadow: 20px 15px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button>PW Skills</button>
</body>
</html>
