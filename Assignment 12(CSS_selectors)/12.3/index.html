<!-- Using any of the pseudo element selectors, add any random words after and before the given HTML tag. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1::before{
            content: 'Hello';
        }
        
        h1::after{
            content: 'Goodbye';
        }
    </style>
</head>
<!-- given HTMLcode -->
<body>
    <h1>- element -</h1>
</body>
<!-- Expected Output -->
<!-- Pseudo - Element - selector -->
</html>
