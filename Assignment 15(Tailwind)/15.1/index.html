<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class=>
    <div>
        <div class="float-right">
            <img class="h-screen hidden sm:block" src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698396996~exp=1698397596~hmac=cf2d84f7bc01613db09865cc0938fd21cfa4f089dac3a75aa5e5448294d30171" alt="">
        </div>

        <div class="flex justify-center items-center h-screen">
            <div class="my-10 bg-white text-center">
                <h1 class="text-4xl">Login</h1>
                <p class="p-5 text text-slate-400">Enter your credentials to access your account</p>

                <button class="bg-white border border-slate-300 w-full h-14 my-6 flex space-x-2 items-center justify-center shadow-inner"><img class="h-10 justify-center" src="https://seeklogo.com/images/G/google-logo-28FA7991AF-seeklogo.com.png" alt=""><span><b>Login with Google</b></span></button>


                <div class="relative flex py-5 items-center">
                    <div class="flex-grow border-t border-gray-400"></div>
                    <span class="flex-shrink mx-4 text-black"><b>Or</b></span>
                    <div class="flex-grow border-t border-gray-400"></div>
                </div>

                <div>
                    <h1 class="flex"><b>Email Address</b></h1>
                    <input type="email" name="" id="" placeholder="email@gmail.com" class="w-full h-10   bg-white  border border-slate-300">
                   
                    <h1 class="flex flex-wrap justify-between mt-7"><b>Password</b> <span class="text-blue-600"><a href=""><b>Forgot Password?</b></a></span></h1>
                    <input type="password" name="" id="" class="w-full h-10   bg-white  border border-slate-300" placeholder="Password">

                    <button class="bg-blue-500 w-full my-10 h-10 text-white">Login</button>
                </div>

                <p>Don't have an account? <a href=""><b>Register here</b></a></p>
             </div>
    </div>
    

    

</body>
</html>
