<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div>
        <div class="bg-black float-left w-1/5 h-screen">
            <div class="flex justify-center items-center text-white text-3xl">
                    <h1>Dashboard</h1>
            </div>

            <div class="text-white mt-10 text-lg">
                <h2 class=" hover:bg-slate-600"><i class="fa-solid fa-chart-pie fa-2xl pr-10 ml-5 " style="color: #ffffff;"></i><span>Dashboard</span></h2>

                <h2 class="mt-6 hover:bg-slate-600"><i class="fa-solid fa-people-group fa-2xl pr-10 ml-5" style="color: #ffffff;"></i><span>Team</span></h2>

                <h2 class="mt-6 hover:bg-slate-600"><i class="fa-solid fa-folder fa-2xl pr-10 ml-5" style="color: #f1f2f4;"></i><span>Projects</span></h2>

                <h2 class="mt-6 hover:bg-slate-600"><i class="fa-solid fa-calendar fa-2xl pr-10 ml-5" style="color: #f1f2f3;"></i><span>Calender</span></h2>

                <h2 class="mt-6 hover:bg-slate-600"><i class="fa-solid fa-file fa-2xl pr-10 ml-5" style="color: #f3f4f7;"></i><span>Documents</span></h2>

                <h2 class="mt-6 hover:bg-slate-600"><i class="fa-solid fa-file-export fa-2xl pr-10 ml-5" style="color: #e3e7ed;"></i><span>Reports</span></h2>
            </div>

            <div class="text-white mt-40 text-lg ml-5">
                <h2>Your Teams</h2>

                <h2 class="mt-6 hover:bg-slate-600"><i class="fa-solid fa-people-group fa-2xl pr-10" style="color: #f0f2f5;"></i><span>PW Skills</span></h2>

                <h2 class="mt-6 hover:bg-slate-600"><i class="fa-solid fa-people-group fa-2xl pr-10" style="color: #f0f2f5;"></i><span>PW Labs</span></h2>

                <h2 class="mt-6 hover:bg-slate-600"><i class="fa-solid fa-people-group fa-2xl pr-10" style="color: #f0f2f5;"></i><span>PW IOI</span></h2>
            </div>
        </div>

        <div class="bg-slate-200 flex justify-center items-center pt-5">
            <div class="w-screen h-screen ">
                    <div>
                        <h1 class="bg-white w-full h-16 flex flex-wrap justify-between mt-7 text-base"><span class=" flex justify-center items-center"><i class="fa-solid fa-user fa-xl ml-5 mr-5"></i>Profile</span> <span class="mr-5  flex justify-center items-center"><i class="fa-solid fa-magnifying-glass fa-xl mr-5"></i><i class="fa-solid fa-bell fa-xl"></i></span></h1>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
