<!-- Problem Statement

Explain the purpose of using the var() function in css. Also you have created two buttons with id named
primaryBtn and secondaryBtn which should be given background colors using the var() function. The color
code for primaryColor is #00b7ff and secondaryColor is #6c757d.

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var</title>
    <style>
        :root{
            --priclr: #00b7ff;
            --secclr: #6c757d;
        }
        
        button{
            border: 0;
            padding: 5px 20px;
            color: white;
        }

        .btn-pri{
            background-color: var(--priclr);
        }

        .btn-sec{
            background-color: var(--secclr);
        }
    </style>
</head>
<body>
    <button class="btn-pri">Primary Button</button>
    <button class="btn-sec">Secondary Button</button>
</body>
</html>
